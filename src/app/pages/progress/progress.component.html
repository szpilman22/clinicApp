<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <div class="card-title">Striped Progress Bar</div>
            <div class="progress m-t-20">
              <div  class="progress-bar bg-primary progress-bar-striped active"
                    aria-valuenow="85"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="height:5px;"
                    role="progressbar"
                    [style.width]="getProgreso1"
              >
              </div>
            </div>
            <div class="progress m-t-20">
              <div  class="progress-bar bg-info progress-bar-striped active"
                    aria-valuenow="85"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="height:5px;"
                    role="progressbar"
                    [style.width]="getProgreso2"
              >
              </div>
            </div>
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador  [valor]='progreso1'
                            (valor)="progreso1 = ($event)"
        >
        </app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador  [valor]='progreso2'
                            (valor)="progreso2 = ($event)"
                            [btnClass]="'btn-info'"
        >

        </app-incrementador>
      </div>
    </div>
  </div>
</div>
